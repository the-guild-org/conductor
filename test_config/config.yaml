server:
  port: 8000

logger:
  filter: debug
  format: compact

sources:
  - id: countries
    type: graphql
    config:
      endpoint: ${COUNTRIES_ENDPOINT:https://countries.trevorblades.com/}

  - id: fed
    type: federation
    config:
      supergraph:
        file: ./supergraph.graphql

endpoints:
  - path: /graphql
    from: countries
    plugins:
      - type: graphiql
      - type: opentelemetry
        config:
          targets:
            - type: datadog
      - type: cors
        config:
          allow_credentials: true
          allowed_methods: GET, POST
          allowed_origin: reflect
          allowed_headers: Content-Type, Authorization
          allow_private_network: false
          max_age: 3600

  - path: /vrl
    from: countries
    plugins:
      - type: vrl
        config:
          on_downstream_http_request:
            from: inline
            content: |
              if %downstream_http_req.headers.authorization == null {
                short_circuit!(403, "Missing authorization header")
              }

  - path: /trusted
    from: countries
    plugins:
      - type: trusted_documents
        config:
          store:
            source: file
            path: ../test_config/trusted_documents_store.json
            format: json_key_value
          protocols:
            - type: apollo_manifest_extensions
            - type: document_id
            - type: http_get
              document_id_from:
                source: search_query
                name: docId
              variables_from:
                source: header
                name: 'X-GraphQL-Variables'
          allow_untrusted: true

  - path: /test
    from: countries
    plugins:
      - type: graphiql
      - type: http_get
        config:
          mutations: false

  - path: /federation
    from: fed
    plugins:
      - type: graphiql
