server:
  port: 8000

# logger:
  # filter: debug
  # format: compact

sources:
  - id: countries
    type: graphql
    config:
      endpoint: ${COUNTRIES_ENDPOINT:https://countries.trevorblades.com/}
      schema_awareness:
        format: introspection
        polling_interval: 5m
        source:
          type: remote
          method: POST
          url: https://countries.trevorblades.com/

  - id: fed
    type: federation
    config:
      expose_query_plan: true
      supergraph:
        polling_interval: "1m"
        source:
          type: file
          path: supergraph.graphql

endpoints:
  - path: /other-thing
    from: countries
    plugins:
      - type: graphiql

  - path: /graphql
    from: countries
    plugins:
      - type: graphql_validation
        config: {}
      - type: graphiql
      - type: telemetry
        config:
          targets:
            - type: zipkin
      - type: cors
        config:
          allow_credentials: true
          allowed_methods: GET, POST
          allowed_origin: reflect
          allowed_headers: Content-Type, Authorization
          allow_private_network: false
          max_age: 3600
      - type: http_caching
        config:
          cache: inmem_cache
          max_age: 10

  - path: /vrl
    from: countries
    plugins:
      - type: vrl
        config:
          on_downstream_http_request:
            from: inline
            content: |
              if %downstream_http_req.headers.authorization == null {
                short_circuit!(403, "Missing authorization header")
              }

  - path: /trusted
    from: countries
    plugins:
      - type: trusted_documents
        config:
          store:
            source: file
            path: ../test_config/trusted_documents_store.json
            format: json_key_value
          protocols:
            - type: apollo_manifest_extensions
            - type: document_id
            - type: http_get
              document_id_from:
                source: search_query
                name: docId
              variables_from:
                source: header
                name: 'X-GraphQL-Variables'
          allow_untrusted: true

  - path: /test
    from: countries
    plugins:
      - type: graphiql
      - type: http_get
        config:
          mutations: false

cache_stores:
  - type: in_memory
    id: inmem_cache
    config:
      cache_ttl_seconds: 100
      eviction_policy: lru
      max_size: 500

  # - type: redis
  #   id: hi
  #   config:
  #     connection_string: redis://@localhost:6379

  - type: cloudflare_kv
    id: test
    config:
      account_identifier: organization
      api_token: '...'
      namespace_identifier: 'org'
