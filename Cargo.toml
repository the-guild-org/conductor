[workspace]
members = ["libs/*", "bin/*"]
resolver = "2"

[workspace.dependencies]
futures = "0.3.29"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = { version = "1.0.108", features = ["preserve_order"] }
tracing = "0.1.40"
http = "0.2.11"
http-body = "0.4.6"
bytes = "1.5.0"
async-trait = "0.1.74"
anyhow = "1.0.76"
reqwest = "0.11.23"
thiserror = "1.0.51"
tracing-subscriber = "0.3.18"

[profile.release.package.conductor-cf-worker]
strip = true
codegen-units = 1
