name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: tests / rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { rust: 1.72.1, os: ubuntu-22.04 }
          - { rust: 1.70.0, os: ubuntu-22.04 }
    steps:
      - name: checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: check
        run: cargo check

      - name: build
        run: cargo build

      - name: test
        run: cargo test

      - name: clean
        run: cargo clean

  graphql-over-http:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.72.1
          override: true

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm install
        working-directory: tests/graphql-over-http

      - uses: JarvusInnovations/background-action@v1
        with:
          run: cargo run -- tests/graphql-over-http/config.yaml
          wait-on: http-get://localhost:9000/graphql
          tail: true
          log-output-if: failure
          log-output: true

      - run: pnpm start
        name: test
        working-directory: tests/graphql-over-http

  lint:
    runs-on: ubuntu-22.04
    name: rustfmt + clippy
    steps:
      - name: checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.72.1
          components: rustfmt, clippy
          override: true

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - uses: actions-rs/clippy-check@v1
        name: cargo clippy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
