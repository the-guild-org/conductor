name: website

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "libs/config/conductor.schema.json"
      - "website/**"
    branches:
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: the-guild-org/shared-config/setup@saihaj/debug
        name: setup env
        with:
          nodeVersion: 18
          packageManager: pnpm
          workingDirectory: website

      - name: prettier:check
        working-directory: website
        run: "pnpm prettier:check"

